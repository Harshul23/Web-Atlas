<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table</title>
</head>
<body>
    <h1>Me and my Idol</h1>  
    <table>
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Name</th>
                <th>Idol's Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>Name 1</td>
                <td>Idol 1</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Name 2</td>
                <td>Idol 2</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Name 3</td>
                <td>Idol 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
