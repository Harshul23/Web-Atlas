<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="icon" type="image/x-icon" href="Accessts/favicon_io/favicon.ico">
</head>
<body>
    <h1>Apply for Job now</h1>
    <form action="Job">
        <label for="name"> Name :
            <input type="text" placeholder="Enter name">
        </label>
        <br>
        <br>
  
        <label for="name"> Email :
            <input type="email" placeholder="Enter email">
        </label>
        <br>
        <br>

        <label for="name"> Number :
            <input type="tel" placeholder="Enter contact number">
        </label>
        <br>
        <br>

        <label for="name"> Date :
            <input type="date" placeholder="Enter Date">
        </label>
        <br>
        <br>

        <label for="file upload"> Upload Resume :
            <input type="file" placeholder="Enter Date">
        </label>
        <br>
        <br>

        <label for="location option"> Preferred Job Location :
            <select id="location">
                <option value="location1">Delhi</option>
                <option value="location2">Mumbai</option>
                <option value="location3">Bangalore</option>
                <option value="location4">Hyderabad</option>
            </select>
        </label>
        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
